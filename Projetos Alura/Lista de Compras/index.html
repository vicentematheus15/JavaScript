<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de compras</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <section class="container">
        <div class="container-card">
            <img class="container-card-img" src="img_compras.png" alt="Imagem sacola de compras">
            <div class="container-card-header">
                
                <input id="novo_item" type="text" class="container-card-header-input" placeholder="Digite o item que deseja adicionar">
                
                <button class="container-card-header-btn_salvar">Salvar item</button>
            </div>
            <div class="container-card-lista">    
                <h1 class="container-card-lista-titulo">Lista de Compras</h1>
                
                <h2 class="container-card-lista-fim">-------------------------</h2>
            </div>
        </div>
    </section>
</body>
</html>
